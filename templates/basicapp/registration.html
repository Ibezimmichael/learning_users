{% extends 'basicapp/base.html' %}


{% block content %}
    <div class="container">
        <div class="jumbotron py-5">
            {% if registered %}
                <h1>Thanks for registering</h1>
            {% else %}
                <h1>Register Here</h1>
                <p>fill out form</p>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register">
            </form>
            {% endif %}
        </div>
    </div>

{% endblock %}
